name: CI of the Project

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build NodeJS app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Setup NodeJS
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install
      
      - name: Run Typescript compiler to build project
        run: npm run build
    